<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to Public Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-Area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                     <h2>$<span id="currendDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="Withdrow status">
                <h5>Withdrow</h5>
                <h2>$ <span id="currentwithdrow">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="Balance status">
                    <h5>Balance</h5>
                     <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
           
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit-click" class="btn btn-success">Deposit</button>
               </div>
            </div>

           <div class="col-md-6">
           <div class="submit-area">
              <h4>Withdrow</h4>
             <input id="withdrowAmout" type="text" class="form-control" placeholder="$ amount you want to withdrow">
             <br>
             <button id="withdrowbtn" class="btn btn-success">Withdrow</button>
             </div>
           </div>

        </div>
    </div>

    <script>
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display ='none';
            const transactionArea = document.getElementById('transaction-Area');
            transactionArea.style.display = 'block';
        })

        const depositBtn = document.getElementById('deposit-click');
        depositBtn.addEventListener('click', function(){
           const depositamount = document.getElementById('deposit-amount').value;
           const depositNumber = parseFloat(depositamount);

          
          
            updateSpanTag('currendDeposit', depositNumber);
            updateSpanTag('currentBalance', depositNumber );

           document.getElementById('deposit-amount').value ="";

          
        })

        const withdrowbtn = document.getElementById('withdrowbtn');
        withdrowbtn.addEventListener('click', function(){
           const withdrowAmout= document.getElementById('withdrowAmout').value;
            const withdrowNumber = parseFloat(withdrowAmout);


            const currentwithdrow = document.getElementById('currentwithdrow').innerText;
            const currentwithdrownumber = parseFloat(currentwithdrow);
            const totalwithdrow = currentwithdrownumber + withdrowNumber;
             document.getElementById('currentwithdrow').innerText = totalwithdrow;

        
             document.getElementById('withdrowAmout').value = '';

           updateSpanTag('currentBalance', -1 * withdrowNumber);


        })

       

        function updateSpanTag(id, depositNumber ){
            const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const total = currentNumber + depositNumber;
           document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
